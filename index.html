<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="timer-wrap">
      <h1><img src="./src/weniv-logo.svg" alt="" /></h1>
      <article>
        <h2>TIMER</h2>
        <div class="count-wrap">
          <label
            >HRS
            <input
              type="text"
              minlength="2"
              maxlength="2"
              value="00"
              class="hrs"
            />
          </label>
          <label
            >MIN
            <input
              type="text"
              minlength="2"
              maxlength="2"
              value="00"
              class="min"
            />
          </label>
          <label
            >SEC
            <input
              type="text"
              minlength="2"
              maxlength="2"
              value="00"
              class="sec"
            />
          </label>
        </div>
        <div class="btn-wrap">
          <button class="start">
            <svg
              width="11"
              height="16"
              viewBox="0 0 11 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0 14.4635V1.53649C0 0.705807 0.954138 0.237288 1.61145 0.74521L9.97598 7.20871C10.4941 7.60904 10.4941 8.39096 9.97598 8.79129L1.61145 15.2548C0.954137 15.7627 0 15.2942 0 14.4635Z"
                fill="#617199"
              />
            </svg>
            START
          </button>
          <button type="reset" class="reset">
            <svg
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g clip-path="url(#clip0_6_1762)">
                <path
                  d="M1.73999 1V5.42105M1.73999 5.42105H6.16104M1.73999 5.42105L3.6855 3.67523C4.70308 2.65944 6.02326 2.00184 7.4471 1.80153C8.87095 1.60121 10.3213 1.86904 11.5797 2.56464C12.8381 3.26024 13.8363 4.34593 14.424 5.65814C15.0116 6.97035 15.1569 8.43799 14.8378 9.83991C14.5188 11.2418 13.7527 12.5021 12.6551 13.4308C11.5574 14.3596 10.1877 14.9064 8.75217 14.989C7.31668 15.0717 5.89321 14.6855 4.69626 13.8889C3.49931 13.0922 2.59371 11.9281 2.11591 10.5721"
                  stroke="#617199"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </g>
              <defs>
                <clipPath id="clip0_6_1762">
                  <rect width="16" height="16" fill="white" />
                </clipPath>
              </defs>
            </svg>
            RESET
          </button>
        </div>
      </article>
      <address>
        <div>â“’ WENIV Corp.</div>
      </address>
    </div>
    <script src="timer.js"></script>
  </body>
</html>
